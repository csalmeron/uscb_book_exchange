<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>USCB Book Exchange</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Sticky Header Nav Bar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Logo will be inserted here -->
          <a class="navbar-brand" href="#">USCB Book Exchange</a>
        </div>
        <!-- Left Header tabs -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <!-- Right Header tabs - account -->
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Register/Login <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#register-modal" data-toggle="modal" data-target="#register-modal">Register</a></li>
                <li><a href="#login-modal" data-toggle="modal" data-target="#login-modal">Login</a></li>
              </ul>
            </li>
            <li><a href="#">Sell</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    
    <!-- create account header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Lorem Ipsum</h2>
                    <h3>Lorem Ipsum Lorem Ipsum</h3>
                </div>
            </div>
        </div>    
    </header>

    <section class="container-fluid">
        <div class="jumbotron">
        <p>You may now create an account with your USCB email: {uscbemail}</p>
            <form>
                <div class="form-group">
                    <input type="name" class="form-control" placeholder="Enter First Name">
                    <input type="name" class="form-control" placeholder="Enter Last Name">
                    <input type="password" class="form-control" placeholder="Create Password">
                </div>
                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>
    </section>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
