    <script>
    
    	//script to evalute if the user belongs on this page or not. if they didnt click the get request via email, THEY DONT BELONG!
    	//get off my page BITCH!
    	
    	$(document).ready(function(){
    		
    		
    		var url = document.URL;
    		
    		var email = gup("email",url);
    		
    		var code = gup("code", url);
    		
    		function gup( name, url ) {
  				if (!url) url = location.href
  				name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  				var regexS = "[\\?&]"+name+"=([^&#]*)";
  				var regex = new RegExp( regexS );
  				var results = regex.exec( url );
  				return results == null ? null : results[1];
				}
    		
    		$('#emailText').html("You may now create an account with your USCB email: " + email);
    		$('#emailBox').val(email);
    		$('#codeBox').val(code);
    		
    		if((code  == undefined) || (email == undefined) || (code  == '') || (email == '')){
    			
    			window.location.href = "index.html";
    			
    		}
    	});   	
    	
    </script>

              	<input id = "codeBox" type="name" class="form-control" readonly value="">
                <input id = "fName" type="name" class="form-control" placeholder="Enter First Name">
                <input id = "lName" type="name" class="form-control" placeholder="Enter Last Name">
                <input id = "pw" type="password" class="form-control" placeholder="Create Password">
                <input id = "pwc" type="name" class="form-control" placeholder="Confirm Password">

              </div>
              <button id = "createAcctSubmit" type="submit" class="btn btn-default" >Create Account</button>
